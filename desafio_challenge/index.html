<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Challenge One</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header></header>
  <main class="main">
    <div class="div">
    <h1 class="primeiro-h1">Digite seu texto</h1>
    <textarea id="areaDeTexto" class="areaDetexto" placeholder="Digite seu texto aqui..."></textarea>
    <div class="info">
      <img class="imagem-exclamacao" src="./imagens/bi_exclamation-circle-fill.png" alt="imagem ponto de exclamação">
      <p>Apenas letras minúsculas e sem acentos</p>
    </div>
    <div class="buttons">
      <button id="botaoCriptografar">Criptografar</button>
      <button id="botaoDescriptografar">Descriptografar</button>
      <button id="botaoCopiar">Copiar</button>
      <button id="botaoLimpar">Limpar</button>
  </div>
  </div>
  <div class="div-dois">
    <div class="mensagem">
        <img class="logo-cadeado" src="./imagens/logo.cadeado.png" alt="Logo cadeado">
        <p id="textoSaida" class="textoSaida">Nenhuma mensagem encontrada</p>
        <p id="mensagemPadrao">Digite um texto que você deseja criptografar ou descriptografar.</p>
    </div>
</div>
  </main>
  <footer></footer>  
  <script src="script.js"></script>
</body>
</html>
